name: CD

on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  GHCR_REGISTRY: ghcr.io
  DOCKER_BUILDKIT: 1

jobs:
  discover:
    name: Discover
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - id: set-matrix
        run: |
          chmod +x ./scripts/discover-images.sh
          MATRIX=$(./scripts/discover-images.sh --format=json)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  publish:
    name: "Publish ${{ matrix.name }}:${{ matrix.tag }}"
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          file: ${{ matrix.context }}/Dockerfile
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.name }}:${{ matrix.tag }}
            ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}:${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  scan:
    name: "Scan ${{ matrix.name }}:${{ matrix.tag }}"
    needs: [ discover, publish ]
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - uses: aquasecurity/trivy-action@0.33.1
        with:
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          image-ref: "${{ env.GHCR_REGISTRY }}/${{ github.repository }}/${{ matrix.name }}:${{ matrix.tag }}"

      - uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: "trivy-${{ matrix.name }}-${{ matrix.tag }}"

  cleanup:
    name: Cleanup
    needs: [ publish, scan ]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        package: [ php, python ]
    steps:
      - name: Delete untagged versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.package }}
          package-type: container
          delete-only-untagged-versions: true
          min-versions-to-keep: 0
